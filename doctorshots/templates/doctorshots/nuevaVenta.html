<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12">   
            <select class="form-control form-control-sm" name="categoria" id="categorias" onchange="llenar('{% url 'doctorshots:listaprodcat'%}',this.value)">
                <option value="">Categoria</option>
                {% for categoria in categorias  %}
                <option value="{{categoria.id}}"> {{categoria.descripcion}} </option>
                {% endfor %}
                <option value="nueva">Nueva Categoria</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 mt-2" id="productoselect">
            <select class="form-control form-control-sm">
                            <option >Productos</option>
                    </select>

        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 mt-2" id="productoselect">
            <input type="number" name="cantidad" placeholder="Cantidad"> </div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-sm-12 col-md-12 mt-2 ">
        <input class="btn btn-success" type="submit" value="Agregar">
    </div>
</div>
</form>

</div>

<div class="container-fluid">
    <table class="table">
        <div class="row">
            <tr>
                <div class="col-3 col-sm-3 col-md-3">
                    <th class="labelForm">Mesero</th>
                </div>
                <div class="col-3 col-sm-3 col-md-3">
                    <th class="labelForm">Mesa</th>
                </div>
                <div class="col-3 col-sm-3 col-md-3">
                    <th class="labelForm">Total</th>
                </div>
                <div class="col-3 col-sm-3 col-md-3">
                    <th class="labelForm">Acciones</th>
                </div>
                
            </tr>
        </div>

        <div class="row">
            <tr>
                {% if venta.estado != False  %}
                
                
                
                <div class="col-4 col-sm-4 col-md-3">
                    <td class="labelForm">{{venta.mesero_id}}</td>
                </div>
                <div class="col-4 col-sm-4 col-md-3">
                    <td class="labelForm">{{mesa.numeroMesa}}</td>
                </div>
                <div class="col-4 col-sm-4 col-md-3">
                    <td class="labelForm">{{venta.total}}</td>
                </div>
                <div class="col-3 col-sm-4 col-md-3">
                    <td class="labelForm"><input type="button" value="Pagar"  onclick="pagar('{% url 'doctorshots:pagar' venta.id %}');" class="btn btn-success">                    <input type="button" value="Ver" onclick="verDetalle('{%url 'doctorshots:detalleventa' venta.id %}');" class="btn btn-success" data-toggle="modal" data-target="#modalVenta">
                    </td>
                </div>
                {% endif %}
            </tr>   
        </div>
    </table>

</div>
