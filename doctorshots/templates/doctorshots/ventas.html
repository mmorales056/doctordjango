{% extends "doctorshots/base.html" %} {% load staticfiles%} {% block titulo %} Ventas {% endblock %} {% block body %}

<body class="body-inventario">{% endblock %} {% block header %}
    <header class="header-inventario"> {% endblock %} {% block contenedor %}

        <div class="container mt-4">
            <!-- MOVIL-->
            <div class="d-block d-sm-block d-md-none">
                <div class="col-sm-8">
                    <select name="mesas" id="mesas" onchange="formNuevaMesa('{% url 'doctorshots:nuevaMesa' %}','{% url 'doctorshots:nuevaVenta' %}')">
               <option> Seleccione la mesa </option>
                {% for mesa in mesas  %}
                    <option value="{{mesa.id}}"> Mesa {{mesa.numeroMesa}} </option>
                {% endfor %}
                <option value="nueva"> Nueva Mesa </option>
            </select>
                </div>
                <div id="comanda" class="mt-3">

                </div>
            </div>
        </div>


        <div class="modal fade" id="modalVentas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                    </div>
                    <div class="modal-body" id="resultadoVentas">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
